<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Egyptian-Themed Online Store</title>
</head>
<body>
    <header class="bg-gold text-dark text-center p-4">
        <h1>My Egyptian Store</h1>
        <input type="text" id="searchInput" class="form-control" placeholder="Search products..." onkeyup="searchProducts()">
        <button class="btn btn-light mt-2" data-toggle="modal" data-target="#cartModal">View Cart</button>
    </header>

    <main class="container my-4">
        <section id="filters" class="mb-3">
            <h2>Filter Products</h2>
            <select id="categoryFilter" class="form-control" onchange="filterProducts()">
                <option value="all">All Categories</option>
                <option value="jewelry">Jewelry</option>
                <option value="artifacts">Artifacts</option>
                <option value="clothing">Clothing</option>
            </select>
            <select id="sortOrder" class="form-control mt-2" onchange="filterProducts()">
                <option value="asc">Sort by Price: Low to High</option>
                <option value="desc">Sort by Price: High to Low</option>
            </select>
        </section>

        <section id="products">
            <h2 class="text-center">Products</h2>
            <div class="product-grid" id="productList"></div>
        </section>
    </main>

    <footer class="text-center p-3 bg-gold text-dark">
        <p>&copy; 2024 My Egyptian Store</p>
    </footer>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="cartItems"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
